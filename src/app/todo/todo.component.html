    <div class="container">
    <button class="btn-tambah" mat-raised-button color="primary" (click)="tambahTamu()">Tambah Tamu</button>
    <mat-card>
        <mat-card-header>
        <mat-card-title>Tamu</mat-card-title>
        </mat-card-header>
        <mat-card-content>
        <mat-list>
            <mat-list-item *ngFor="let item of todo">
            <img matListAvatar src="assets/avatar.png" alt="...">
            <h3 matLine> {{item.nama}} </h3>
            <p matLine>
                <span> {{item.alamat}} </span>
            </p>
            <p matLine>
                <span> {{item.no_telepon}} </span>
            </p>
            <button class="btn-edit" mat-raised-button color="accent" (click)="editTodo(item)">Edit</button>
            <button class="btn-selesai" mat-raised-button color="warn" (click)="hapusTodo(item.id)">Done</button>
            </mat-list-item>
        </mat-list>
        </mat-card-content>
    </mat-card>
    </div>
